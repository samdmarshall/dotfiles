#
# weechat -- irc.conf
#
# WARNING: It is NOT recommended to edit this file by hand,
# especially if WeeChat is running.
#
# Use /set or similar command to change settings in WeeChat.
#
# For more info, see: https://weechat.org/doc/quickstart
#

[look]
buffer_open_before_autojoin = on
buffer_open_before_join = off
buffer_switch_autojoin = on
buffer_switch_join = on
color_nicks_in_names = off
color_nicks_in_nicklist = off
color_nicks_in_server_messages = on
color_pv_nick_like_channel = on
ctcp_time_format = "%a, %d %b %Y %T %z"
display_away = local
display_ctcp_blocked = on
display_ctcp_reply = on
display_ctcp_unknown = on
display_host_join = on
display_host_join_local = on
display_host_quit = on
display_join_message = "329,332,333,366"
display_old_topic = on
display_pv_away_once = on
display_pv_back = on
highlight_channel = "$nick"
highlight_pv = "$nick"
highlight_server = "$nick"
highlight_tags_restrict = "irc_privmsg,irc_notice"
item_channel_modes_hide_args = "k"
item_display_server = buffer_plugin
item_nick_modes = on
item_nick_prefix = on
join_auto_add_chantype = off
msgbuffer_fallback = current
new_channel_position = none
new_pv_position = none
nick_completion_smart = speakers
nick_mode = prefix
nick_mode_empty = off
nicks_hide_password = "nickserv"
notice_as_pv = auto
notice_welcome_redirect = on
notice_welcome_tags = ""
notify_tags_ison = "notify_message"
notify_tags_whois = "notify_message"
part_closes_buffer = off
pv_buffer = independent
pv_tags = "notify_private"
raw_messages = 256
server_buffer = independent
smart_filter = on
smart_filter_delay = 5
smart_filter_join = on
smart_filter_join_unmask = 30
smart_filter_mode = "+"
smart_filter_nick = on
smart_filter_quit = on
temporary_servers = off
topic_strip_colors = off

[color]
input_nick = lightcyan
item_channel_modes = default
item_lag_counting = default
item_lag_finished = yellow
item_nick_modes = 240
message_join = green
message_quit = red
mirc_remap = "1,-1:darkgray"
nick_prefixes = "y:lightred;q:lightred;a:lightcyan;o:lightgreen;h:lightmagenta;v:yellow;*:lightblue"
notice = green
reason_quit = default
topic_current = default
topic_new = white
topic_old = default

[network]
autoreconnect_delay_growing = 2
autoreconnect_delay_max = 600
ban_mask_default = "*!*@$host"
channel_encode = off
colors_receive = on
colors_send = on
lag_check = 60
lag_max = 1800
lag_min_show = 500
lag_reconnect = 0
lag_refresh_interval = 1
notify_check_ison = 1
notify_check_whois = 5
sasl_fail_unavailable = on
send_unknown_commands = off
whois_double_nick = off

[msgbuffer]

[ctcp]

[ignore]
ignore = freenode;*;^Psy$
ignore = freenode;*;^Lyle42$
ignore = freenode;*;^jer$
ignore = freenode;*;^nemesit.*$

[server_default]
addresses = ""
anti_flood_prio_high = 2
anti_flood_prio_low = 2
autoconnect = off
autojoin = ""
autoreconnect = on
autoreconnect_delay = 10
autorejoin = off
autorejoin_delay = 30
away_check = 0
away_check_max_nicks = 25
capabilities = ""
command = ""
command_delay = 0
connection_timeout = 60
ipv6 = on
local_hostname = ""
msg_kick = ""
msg_part = " "
msg_quit = " "
nicks = "Demi,samdm,dirk"
nicks_alternate = on
notify = ""
password = ""
proxy = ""
realname = ""
sasl_fail = continue
sasl_key = ""
sasl_mechanism = plain
sasl_password = ""
sasl_timeout = 15
sasl_username = ""
ssl = off
ssl_cert = ""
ssl_dhkey_size = 2048
ssl_fingerprint = ""
ssl_priorities = "NORMAL:-VERS-SSL3.0"
ssl_verify = on
usermode = ""
username = "Samantha"

[server]
mlb-slack.addresses = "${sec.data.bouncer_address}"
mlb-slack.proxy
mlb-slack.ipv6
mlb-slack.ssl
mlb-slack.ssl_cert
mlb-slack.ssl_priorities
mlb-slack.ssl_dhkey_size
mlb-slack.ssl_fingerprint
mlb-slack.ssl_verify
mlb-slack.password = "${sec.data.bouncer}"
mlb-slack.capabilities
mlb-slack.sasl_mechanism
mlb-slack.sasl_username
mlb-slack.sasl_password
mlb-slack.sasl_key
mlb-slack.sasl_timeout
mlb-slack.sasl_fail
mlb-slack.autoconnect = on
mlb-slack.autoreconnect
mlb-slack.autoreconnect_delay
mlb-slack.nicks
mlb-slack.nicks_alternate
mlb-slack.username = "${sec.data.bouncer_login_mlb_slack}"
mlb-slack.realname
mlb-slack.local_hostname
mlb-slack.usermode
mlb-slack.command
mlb-slack.command_delay
mlb-slack.autojoin
mlb-slack.autorejoin
mlb-slack.autorejoin_delay
mlb-slack.connection_timeout
mlb-slack.anti_flood_prio_high
mlb-slack.anti_flood_prio_low
mlb-slack.away_check
mlb-slack.away_check_max_nicks
mlb-slack.msg_kick
mlb-slack.msg_part
mlb-slack.msg_quit
mlb-slack.notify
