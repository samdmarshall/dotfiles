~/Projects/space:
  build:
    - python3 setup.py install
~/Projects/sli:
  build:
    - python3 setup.py install
~/Projects/secure-env:
  build:
    - nim compile --out:secure-env --app:console --passL:"-framework Foundation -framework Security" secureEnv.nim
    - codesign -s "Developer ID" secure-env
  check:
    - nim check --verbosity:2 secureEnv.nim
~/Projects/micro-fzf-plugin:
  release:
    - if [ -z $TAG ]; then echo "please define a tag by passing --env='TAG=#.#'"; exit; fi;
    - hub tag "v$TAG" `git rev-parse HEAD`
    - hub push --tags
    - github-release release --user samdmarshall --repo micro-fzf-plugin --tag "v$TAG" --name "$TAG"
    - echo "don't forget to bump the version number in repo.json!"
