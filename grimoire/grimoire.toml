  NOTMUCH_CONFIG = "/Users/Samantha/.config/notmuch/notmuch-config"

[alot]
  [alot.additional]
  NOTMUCH_CONFIG = "/Users/Samantha/.config/notmuch/notmuch-config"

[weechat]
secure = ["WEECHAT_PASSPHRASE"]
  [weechat.additional]
  WEECHAT_HOME = "/Users/Samantha/.config/weechat/"

[omni]
secure = ["OMNI_SYNC_MAILDROP_ADDR"]

[hub]
secure = ["GITHUB_TOKEN"]
