
[asciinema]
secure = ["ASCIINEMA_INSTALL_ID"]

[buku]
  [buku.additional]
  XDG_DATA_HOME = "/home/demi/.config/"

[danger]
secure = ["DANGER_GITHUB_API_TOKEN"]

[nimble]
secure = ["NIMBLE_GITHUB_API_TOKEN"]

[choosenim]
  [choosenim.additional]
  CHOOSENIM_NO_ANALYTICS = 1

[gistit]
secure = ["GISTIT_TOKEN"]

[notmuch]
  [notmuch.additional]
  NOTMUCH_CONFIG = "/home/demi/.config/notmuch/notmuch-config"

[alot]
  [alot.additional]
  NOTMUCH_CONFIG = "/home/demi/.config/notmuch/notmuch-config"

[weechat]
secure = ["WEECHAT_PASSPHRASE"]
  [weechat.additional]
  WEECHAT_HOME = "/home/demi/.config/weechat/"

[brew]
secure = ["HOMEBREW_GITHUB_API_TOKEN"]
remove = ["GIT_CONFIG"]
  [brew.additional]
  HOMEBREW_INSTALL_BADGE = ":rainbow:"
  HOMEBREW_NO_ANALYTICS = true
  HOMEBREW_VERBOSE = true
  HOMEBREW_NO_INSECURE_REDIRECT = true
  HOMEBREW_PIPELINE_FORMULA_REPO = "samdmarshall/homebrew-formulae"

