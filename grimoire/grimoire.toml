[asciinema]
secure = ["ASCIINEMA_API_TOKEN"]

[danger]
secure = ["DANGER_GITHUB_API_TOKEN"]

[nimble]
secure = ["NIMBLE_GITHUB_API_TOKEN"]

[brew]
secure = ["HOMEBREW_GITHUB_API_TOKEN"]
remove = ["GIT_CONFIG"]
  [brew.additional]
  HOMEBREW_INSTALL_BADGE = "ðŸŒˆ"
  HOMEBREW_VERBOSE = true
  HOMEBREW_NO_INSECURE_REDIRECT = true

